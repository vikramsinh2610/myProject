<!doctype html>
<html lang="zxx">
    <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap Min CSS --> 
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<!-- Owl Theme Default Min CSS --> 
		<link rel="stylesheet" href="./css/owl.theme.default.min.css">
		<!-- Owl Carousel Min CSS --> 
		<link rel="stylesheet" href="./css/owl.carousel.min.css">
		<!-- Remixicon CSS --> 
		<link rel="stylesheet" href="./css/remixicon.css">
		<!-- Flaticon CSS --> 
		<link rel="stylesheet" href="./css/flaticon.css">
		<!-- Meanmenu Min CSS -->
		<link rel="stylesheet" href="./css/meanmenu.min.css">
		<!-- Animate Min CSS --> 
		<link rel="stylesheet" href="./css/animate.min.css">
		<!-- Magnific Popup Min CSS --> 
		<link rel="stylesheet" href="./css/magnific-popup.min.css">
		<!-- Odometer Min CSS --> 
		<link rel="stylesheet" href="./css/odometer.min.css">
		<!-- Style CSS -->
		<link rel="stylesheet" href="./css/style.css">
		<!-- Responsive CSS -->
		<link rel="stylesheet" href="./css/responsive.css">
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/images/favicon.png">
		<!-- Title -->
		<title>Bkro - Digital Marketing & Agency HTML Template</title>
    </head>

    <body>
		<!-- Start Preloader Area -->
		<div class="preloader">
			<div class="lds-ripple">
				<div class="pl-spark-1 pl-spark-2"></div>
			</div>
		</div>
		<!-- End Preloader Area -->
		
		<!-- Start Coming Soon Area -->
		<div class="coming-soon-area">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="coming-soon-content">
						<h2>Coming Soon</h2>
						
                        <div id="timer" class="flex-wrap d-flex justify-content-center">
                            <div id="days" class="align-items-center flex-column d-flex justify-content-center"></div>
                            <div id="hours" class="align-items-center flex-column d-flex justify-content-center"></div>
                            <div id="minutes" class="align-items-center flex-column d-flex justify-content-center"></div>
                            <div id="seconds" class="align-items-center flex-column d-flex justify-content-center"></div>
						</div>
						
                        <form class="newsletter-form" data-toggle="validator">
                            <div class="form-group">
                                <input type="email" class="input-newsletter" placeholder="Enter your email" name="EMAIL" required autocomplete="off">
							</div>
							
                            <button type="submit" class="default-btn">
								Subscribe
							</button>

                            <div id="validator-newsletter" class="form-result"></div>
                            <p>If you would like to be notified when your app is live, Please subscribe to our mailing list.</p>
                        </form>
                    </div>
                </div>
			</div>
        </div>
        <!-- End Coming Soon Area -->
		
		<!-- Start Go Top Area -->
		<div class="go-top">
			<i class="ri-arrow-up-s-fill"></i>
			<i class="ri-arrow-up-s-fill"></i>
		</div>
		<!-- End Go Top Area -->
		

        <!-- Jquery Min JS -->
        <script src="./js/jquery.min.js"></script>
        <!-- Bootstrap Bundle Min JS -->
        <script src="./js/bootstrap.bundle.min.js"></script>
        <!-- Meanmenu Min JS -->
		<script src="./js/meanmenu.min.js"></script>
		<!-- Owl Carousel Min JS -->
		<script src="./js/owl.carousel.min.js"></script>
		<!-- Owl Carousel Thumbs Min JS -->
		<script src="./js/carousel-thumbs.min.js"></script>
		<!-- Wow Min JS -->
        <script src="./js/wow.min.js"></script>
		<!-- Magnific Popup Min JS -->
        <script src="./js/magnific-popup.min.js"></script>
		<!-- Appear Min JS -->
        <script src="./js/appear.min.js"></script>
		<!-- Odometer Min JS -->
        <script src="./js/odometer.min.js"></script>
		<!-- Progressbar Min JS -->
        <script src="./js/progressbar.min.js"></script>
		<!-- Jarallax Min JS -->
        <script src="./js/jarallax.min.js"></script>
		<!-- Form Validator Min JS -->
		<script src="./js/form-validator.min.js"></script>
		<!-- Contact JS -->
		<script src="./js/contact-form-script.js"></script>
		<!-- Ajaxchimp Min JS -->
		<script src="./js/ajaxchimp.min.js"></script>
        <!-- Custom JS -->
		<script src="./js/custom.js"></script>
    </body>
</html>
